# ğŸš€ Eidosian CI Pipeline v3.14.7
# Fractal test architecture that scales from unit to integration seamlessly

name: Eidosian Universal CI

on:
  push:
    branches: [main, master, develop]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
      - ".github/ISSUE_TEMPLATE/**"
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:
    inputs:
      debug:
        description: "Enable runner debugging mode"
        required: false
        default: false
        type: boolean

# â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”“
# â”ƒ Environment variables for all jobs    â”ƒ
# â”—â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”›
env:
  PYTHONUNBUFFERED: 1
  FORCE_COLOR: 1
  POETRY_VIRTUALENVS_CREATE: false

jobs:
  validate:
    name: âš™ï¸ Validate
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - id: check
        run: echo "should_run=true" >> $GITHUB_OUTPUT

  lint:
    name: ğŸ§¹ Lint
    needs: validate
    if: needs.validate.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: "**/requirements*.txt"

      - name: ğŸ“¦ Install dependencies
        id: deps
        run: |
          python -m pip install --upgrade pip
          # If poetry.lock exists, use poetry
          if [ -f pyproject.toml ] && [ -f poetry.lock ]; then
              pip install poetry
              poetry install --with dev
          # Otherwise fall back to pip
          else
              pip install -e ".[dev]" || pip install -e .
              pip install black isort flake8 mypy pylint
          fi

      - name: ğŸ” Check code formatting
        run: |
          black . --check --diff || echo "::warning::Code formatting issues detected"
          isort . --check --diff || echo "::warning::Import sorting issues detected"

      - name: ğŸ”¬ Lint with flake8
        run: |
          flake8 . --count --statistics --show-source --exit-zero

      - name: ğŸ§¬ Deep analysis with pylint
        run: |
          pylint --recursive=y . --exit-zero || true

      - name: ğŸ“ Type check with mypy
        run: |
          mypy . --show-error-codes || echo "::warning::Type checking issues detected"

  test:
    name: ğŸ§ª Test
    needs: [validate, lint]
    if: always() && needs.validate.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        os: [ubuntu-latest]
        include:
          - python-version: "3.12"
            os: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: "**/requirements*.txt"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f pyproject.toml ] && [ -f poetry.lock ]; then
              pip install poetry
              poetry install --with dev,test
          else
              pip install -e ".[dev,test]" || pip install -e .
              pip install pytest pytest-cov pytest-xdist hypothesis
          fi
        shell: bash

      - name: ğŸ” Run tests
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing -v -n auto

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  docs:
    name: ğŸ“š Documentation
    needs: [validate, lint]
    if: always() && needs.validate.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: pip

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f pyproject.toml ] && [ -f poetry.lock ]; then
              pip install poetry
              poetry install --with docs
          else
              pip install -e ".[docs]" || pip install -e .
              pip install sphinx sphinx-rtd-theme myst-parser
          fi

      - name: ğŸ“ Build docs
        run: |
          if [ -d "docs" ]; then
              cd docs
              make html
          else
              echo "::warning::No docs directory found, skipping documentation build"
              mkdir -p _build/html
              echo "No documentation found" > _build/html/index.html
          fi

      - name: ğŸ“¤ Upload docs
        uses: actions/upload-artifact@v3
        with:
          name: docs-${{ github.sha }}
          path: docs/_build/html || _build/html
          retention-days: 7

  build:
    name: ğŸ“¦ Build
    needs: [validate, test]
    if: always() && needs.validate.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: pip

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools wheel

      - name: ğŸ—ï¸ Build package
        run: |
          if [ -f pyproject.toml ]; then
              python -m build
          else
              python setup.py sdist bdist_wheel
          fi

      - name: âœ… Check package
        run: |
          twine check dist/* || echo "::warning::Package validation issues detected"

      - name: ğŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: package-${{ github.sha }}
          path: dist/
          retention-days: 7

  integration:
    needs: [validate, build]
    if: github.event_name == 'push' && needs.validate.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Download package
        uses: actions/download-artifact@v3
        with:
          name: package-${{ github.sha }}
          path: dist/

      - name: ğŸ§ª Install and verify package
        run: |
          # Find wheel file
          WHEEL=$(find dist -name "*.whl" | head -n 1)
          if [ -z "$WHEEL" ]; then
              echo "No wheel found in artifacts!"
              exit 1
          fi

          # Install wheel in isolated environment
          python -m venv test_env
          source test_env/bin/activate
          pip install $WHEEL

          # Extract package name
          PKG_NAME=$(basename $WHEEL | cut -d'-' -f1)
          echo "Testing package: $PKG_NAME"

          # Verify import works
          python -c "import $PKG_NAME; print(f'Successfully imported {$PKG_NAME.__name__}')"
        shell: bash

  pipeline:
    name: ğŸš€ Pipeline
    needs: [lint, test, docs, build, integration]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: ğŸ“Š Pipeline Status
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
              echo "::error::Pipeline failed!"
              exit 1
          else
              echo "::notice::All checks passed! Ê• â€¢á´¥â€¢Ê”"
